name: Release docker image

on:
  push:
    tags:
      - "*"

jobs:
  publish-amd64:
    name: Publish amd64 docker image
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDTAGS: "include_oss include_gcs"
      CGO_ENABLED: 1
      GO111MODULE: "auto"
      GOPATH: ${{ github.workspace }}
      GOOS: linux

    steps:
      - name: Get git tag
        id: get_git_tag
        run: echo ::set-output name=git_tag::${GITHUB_REF#refs/tags/}

      - name: Verify git tag
        env:
          GIT_TAG: ${{ steps.get_git_tag.outputs.git_tag }}
        # NOTE: this is a simple Regexp, following the current versioning scheme
        # In ideal world we should use this monstrosity:
        # https://semver.org/#is-there-a-suggested-regular-expression-regex-to-check-a-semver-string
        run: |
          [[ ${GIT_TAG} =~ ^v[0-9]+.[0-9]+.[0-9]+ ]]

      - name: Check out source code
        if: ${{ success() }}
        uses: actions/checkout@v2
        with:
          ref: ${{ steps.get_git_tag.outputs.git_tag }}

      - name: Set image tag
        env:
          GIT_TAG: ${{ steps.get_git_tag.outputs.git_tag }}
        id: get_image_tag
        run: echo ::set-output name=docker_tag::${GIT_TAG}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: ${{ success() }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            VERSION={{ steps.get_image_tag.outputs.docker_tag }}
          tags: ghcr.io/${{ github.actor }}/distribution-amd64/distribution:{{ steps.get_image_tag.outputs.docker_tag }}
  publish-arm64:
    name: Publish arm64 docker image
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDTAGS: "include_oss include_gcs"
      CGO_ENABLED: 1
      GO111MODULE: "auto"
      GOPATH: ${{ github.workspace }}
      GOOS: linux
      GOARCH: arm64

    steps:
      - name: Get git tag
        id: get_git_tag
        run: echo ::set-output name=git_tag::${GITHUB_REF#refs/tags/}

      - name: Verify git tag
        env:
          GIT_TAG: ${{ steps.get_git_tag.outputs.git_tag }}
        # NOTE: this is a simple Regexp, following the current versioning scheme
        # In ideal world we should use this monstrosity:
        # https://semver.org/#is-there-a-suggested-regular-expression-regex-to-check-a-semver-string
        run: |
          [[ ${GIT_TAG} =~ ^v[0-9]+.[0-9]+.[0-9]+ ]]

      - name: Check out source code
        if: ${{ success() }}
        uses: actions/checkout@v2
        with:
          ref: ${{ steps.get_git_tag.outputs.git_tag }}

      - name: Set image tag
        env:
          GIT_TAG: ${{ steps.get_git_tag.outputs.git_tag }}
        id: get_image_tag
        run: echo ::set-output name=docker_tag::${GIT_TAG}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: ${{ success() }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          build-args: |
            VERSION={{ steps.get_image_tag.outputs.docker_tag }}
            GOARCH=arm64
          tags: ghcr.io/${{ github.actor }}/distribution-arm64/distribution:{{ steps.get_image_tag.outputs.docker_tag }}
